<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <link rel="icon" type="image/png" href="/image/flower_.png">
    <title>Health Track | Criar conta </title>
</head>

<body>
    <div class="register-parent">
        <div class="register">
            <div class="register-title">
                <h1>Criar conta</h1>
            </div>
            <form action="dashboard.html">
                <div class="form-group" act>
                    <label for="name">Nome</label>
                    <input required pattern="[a-zA-Z]+ [a-zA-Z]+" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nome Completo" oninput="setCustomValidity('')" oninvalid="setCustomValidity('Coloque ao menos um nome e sobrenome.')">
                </div>
                <div class="form-group">
                    <label for="email1">E-mail</label>
                    <input required type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                    <label for="email1"></label>
                    <input required type="email2" class="form-control" id="email2" aria-describedby="emailHelp" placeholder="Confirme seu e-mail">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input required type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    <label for="exampleInputPassword1"></label>
                    <input required type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="btn btn-primary">Concluir</button>
            </form>

        </div>
    </div>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome/js/all.min.js"></script>
</body>

</html>
