<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <link rel="icon" type="image/png" href="../image/flower.png">
    <title>Health Track | Login </title>
</head>

<body>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper">
                <div class="login-title">
                    <h2>Entrar</h1>

                </div>

                <form action="dashboard.html">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input required pattern="[a-zA-Z]+@[a-zA-Z]+\.?[a-zA-Z]+" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input required type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>
                    <button class="btn btn-primary">Entrar</button>
                </form>
                <a href="recuperarSenha.html">Esqueci minha senha</a>
                <a href="register.html">Criar uma conta</a>
            </div>
        </div>
        <div class="login-banner">

        </div>
    </div>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome/js/all.min.js"></script>
    </script>
</body>

</html>
