        <main>
            <header>
                <a href="dashboard.html"><i class="fas fa-home"></i></a>
                <a href="index.html"><i class="fas fa-sign-out-alt"></i></a>
            </header>
            <div class="main-content-title">
                <h2> Perfil</h2>
            </div>
            <div class="main-content">
                <div class="perfil-parent">
                    <div class="perfil">
                        <div class="img">
                        </div>
                        <div class="perfil-form">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nome completo</label>
                                    <input required pattern="[a-zA-Z]+ [a-zA-Z]+" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nome Completo" oninput="setCustomValidity('')" oninvalid="setCustomValidity('Coloque ao menos um nome e sobrenome.')">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">E-mail</label>
                                    <input required type="email" class="form-control" id="email" placeholder="E-mail">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Idade</label>
                                    <input required type="number" step="1" min="1" pattern="\d+" class="form-control" id="idade" aria-describedby="idade" placeholder="Idade">
                                </div>
                                <div class="form-group">
                                    <label for="genre">Gênero</label>
                                    <select required class="form-control" id="genre">
                                                      <option>Feminino</option>
                                                      <option>Masculino</option>
                                                      <option>Outro</option>
                                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Senha</label>
                                    <input required type="password" class="form-control" id="senha" placeholder="Senha">
                                </div>
                                <div class="custom-file">
                                    <input required type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                                <button type="submit" class="btn">Salvar</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="../plugins/fontawesome/js/all.min.js"></script>
