<body>

        <sidebar>
            <div class="sidebar-title">
                <img src="/image/flower_.png" alt="icone">

                    <li>
                        <i class="fas fa-dumbbell">
                            <a href="exercicios.html">
                        </i> Exercícios</a>
                    </li>
                    <li>
                        <i class="fas fa-utensils">
                            <a href="alimentacao.html">
                        </i> Alimentação</a>
                    </li>
                    <li>
                        <i class="fas fa-stethoscope">
                            <a href="pressao-arterial.html">
                        </i> Pressão Arterial</a>
                    </li>
                    <li>
                        <i class="fas fa-weight"></i>
                        <a href="peso.html">
                            </i> Peso</a>
                    </li>
                    <li>
                        <i class="fas fa-calculator"></i>
                        <a href="imc.html">
                            </i> IMC</a>
                    </li>
            </div>
        </sidebar>
        <main>
            <header>
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                </a>
                <a href="index.html">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </header>
            <div class="main-content">
                <div class="main-content-title">
                    <h2>Alimentação</h2>
                </div>
                <div class="panel-row">
                    <button class="panel panel-50" a-view="cadastrarAlimento" onclick="showCadastrar()" a-folder="alimento">
                        <i class="fas fa-plus"></i>
                        Cadastrar Alimento
                    </button>
                    <button class="panel panel-50" a-view="visualizarAlimento" onclick="showVisualizar()" a-folder="alimento">
                        <i class="fas fa-eye"></i>
                        Visualizar Alimentos
                    </button>
                </div>
                <div class="dynamic-content" id="adicionarAlimento" style="display:none">
                    <form>
                        <div class="form-group">
                            <label for="weight">Data</label>
                            <input required type="date" class="form-control" id="weight">
                        </div>
                        <div class="form-group">
                            <label for="height">Alimento</label>
                            <input required type="text" class="form-control" id="height">
                        </div>
                        <button type="submit" class="btn">Salvar</button>
                    </form>
                </div>
                <div class="dynamic-content app" id="visualizarAlimento" style="display:none">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Data</th>
                                <th scope="col">Alimento</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Deletar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">14/06/2019</th>

                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>
    <script src="../js/jQuery/jquery-3.4.1.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome/js/all.min.js"></script>
    <script src="../js/alimentos.js"></script>
</body>

</html>
